{% from 'macros/header.html' import header %}
{% from 'macros/footer.html' import footer %}
<!DOCTYPE hmtl>
<html lang="en" class="{{ 'dark-mode' if session.get('theme') == 'dark' }}">

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width' , initial-scale=1.0 />
    <title>{{ page_title | default('Learning Diary')}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <link rel="styleSheet" href="https://fonts.google.com/specimen/Roboto" />
    {% block head_content %} {% endblock %}
</head>

<body>
    {{ header(session.get("email"), session.get("theme")) }}
    <main class="main">
        {% block main_content %}
        {% endblock %}
    </main>
    {{ footer(current_year) }}
</body>

</html>
